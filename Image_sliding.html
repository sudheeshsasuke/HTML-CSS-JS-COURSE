<!DOCTYPE HTML>
<html>

	<head>
		<title>Slider</title>
		<script>
			var the_timer, x_position = 0, the_image;
			function set_timer()
			{
				the_image = document.getElementById("arjun_image");
				x_position += 1;
				the_image.style.left = x_position;
				the_timer = setTimeout(set_timer, 50);
			}
		</script>
	
	</head>
	<body onload = "set_timer()">
		<img src = "C:\Users\sud\Desktop\Capture.png" id="arjun_image" style = "position: absolute; ">
	
	</body>

</html>
